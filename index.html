<!DOCTYPE html>
<html>
<head>
    <title>Kaspersky Antivirus Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFD700, #FFA07A);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>antivirus free generator</h1>
        <form id="loginForm" style="display: block;">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" onclick="login()">Login</button>
        </form>

        <form id="codeForm" style="display: none;">
            <button type="button" onclick="generateCode()">Generate License Code</button>
            <input type="text" id="licenseCode" readonly>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "kaspersky" && password === "admin12345678") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("codeForm").style.display = "block";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function generateCode() {
            var licenseCode = generateKasperskyCode();
            document.getElementById("licenseCode").value = licenseCode;
        }

        function generateKasperskyCode() {
            var code = "";
            code += generateRandomString(5) + "-";
            code += generateRandomString(5) + "-";
            code += generateRandomString(5) + "-";
            code += generateRandomString(5);
            return code;
        }

        function generateRandomString(length) {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            var result = '';
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
</body>
</html>
